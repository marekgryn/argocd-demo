apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/marekgryn/argocd-demo.git
    targetRevision: HEAD
    path: helm-dev
  destination:
    server: https://kubernetes.default.svc
    namespace: helm-demo-app

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
